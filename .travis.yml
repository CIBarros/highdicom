language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - "pip install --upgrade setuptools pip"
  - "pip install -r requirements_test.txt"
  - "pip install ."
script:
  - "pytest tests --cov src/highdicom --cov-fail-under 75"
  - "flake8 --exclude='bin,build,.eggs,src/highdicom/_*'"
  - "mypy src/highdicom tests"
